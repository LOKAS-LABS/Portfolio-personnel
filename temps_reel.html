<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horloge en temps r√©el</title>
</head>
<body>
    <h1>HORLOGE EN TEMPS REEL</h1>
  <input type="text" id="heure" size="8" readonly>

  <script>
    const inputHeure = document.getElementById('heure');

    function actualiserHeure() {
      const maintenant = new Date();
      const heure = maintenant.getHours().toString().padStart(2, '0');
      const minute = maintenant.getMinutes().toString().padStart(2, '0');
      const seconde = maintenant.getSeconds().toString().padStart(2, '0');
      inputHeure.value = `${heure}:${minute}:${seconde}`;
      setTimeout(actualiserHeure, 1000);
    }

    actualiserHeure();
  </script>
</body>
</html>
